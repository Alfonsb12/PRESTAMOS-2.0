<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Préstamo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: #4B0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #800080;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #800080;
        }
        button {
            background-color: #800080;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Préstamo</h1>
        <p>Completa el siguiente formulario para solicitar tu préstamo en línea.</p>
        <form action="https://formspree.io/f/xzzedggg" method="POST" onsubmit="return validateForm()">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
            <input type="text" name="curp" id="curp" placeholder="CURP" required>
            <input type="tel" name="telefono" placeholder="Número de teléfono" pattern="[0-9]{10}" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <textarea name="direccion" placeholder="Dirección" required></textarea>
            <input type="text" name="dedicacion" placeholder="¿A qué te dedicas?" required>
            <input type="number" name="ingresos" placeholder="Ingresos mensuales" min="0" required>
            <input type="number" name="monto" placeholder="Monto solicitado" min="200" max="5000" required>
            <select name="plazo" required>
                <option value="">Selecciona el plazo del préstamo</option>
                <option value="1">1 quincena</option>
                <option value="2">2 quincenas</option>
                <option value="4">4 quincenas</option>
                <option value="6">6 quincenas</option>
            </select>
            <input type="submit" value="Solicitar Préstamo">
        </form>
    </div>

    <script>
        // Función para validar que la persona tenga más de 18 años
        function validateForm() {
            var fechaNacimiento = new Date(document.forms[0]["fecha_nacimiento"].value);
            var today = new Date();
            var edad = today.getFullYear() - fechaNacimiento.getFullYear();
            var m = today.getMonth() - fechaNacimiento.getMonth();

            // Si el mes actual es menor que el mes de nacimiento, o si es el mismo mes pero aún no ha pasado el día
            if (m < 0 || (m === 0 && today.getDate() < fechaNacimiento.getDate())) {
                edad--;
            }

            if (edad < 18) {
                alert("Debes ser mayor de 18 años para solicitar un préstamo.");
                return false; // No enviamos el formulario
            }

            return true; // Enviar el formulario si es mayor de 18 años
        }

        // Aseguramos que el campo de CURP acepte minúsculas
        document.getElementById("curp").addEventListener("input", function() {
            this.value = this.value.toUpperCase(); // Convierte el CURP a mayúsculas automáticamente
        });
    </script>
</body>
</html>
